<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>DRACULA CHAT // REALTIME</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Fira+Code:wght@400&display=swap" rel="stylesheet">
  
  <style>
    :root {
      /* --- PALETA DRÁCULA --- */
      --bg-dark: #282a36; 
      --bg-panel: #44475a; 
      --bg-sidebar: #21222c;
      --fg: #f8f8f2; 
      --comment: #6272a4;    
      --purple: #bd93f9;    
      --green: #50fa7b;     
      --red: #ff5555;      
      --yellow: #f1fa8c;
      --cyan: #8be9fd;
      --offline: #6272a4;
    }

    * { box-sizing: border-box; }
    
    body {
      margin: 0; padding: 0;
      background-color: var(--bg-dark);
      color: var(--fg);
      font-family: 'Inter', sans-serif;
      height: 100dvh; /* Altura dinámica */
      width: 100vw;
      overflow: hidden; /* Previene scroll doble */
      display: flex;
    }

    /* === LAYOUT PRINCIPAL === */
    #app-layout {
      display: flex;
      width: 100%; 
      height: 100%;
    }
    
    /* === SIDEBAR === */
    .sidebar {
        width: 260px; 
        flex-shrink: 0; /* Fijo */
        background: var(--bg-sidebar);
        border-right: 1px solid rgba(255,255,255,0.1);
        display: flex; 
        flex-direction: column;
        padding: 1rem;
        overflow-y: auto;
        z-index: 20;
        transition: transform 0.3s ease;
    }

    .section-title {
        font-size: 0.7rem; color: var(--comment); 
        text-transform: uppercase; font-weight: bold;
        margin: 1.5rem 0 0.5rem 0;
        letter-spacing: 1px;
    }
    .section-title:first-child { margin-top: 0; }

    .nav-item {
        display: flex; align-items: center; gap: 10px;
        padding: 10px; border-radius: 8px;
        cursor: pointer; color: #ccc; transition: 0.2s;
        margin-bottom: 4px;
    }
    .nav-item:hover { background: var(--bg-panel); color: #fff; }
    .nav-item.active { background: var(--bg-panel); color: var(--purple); font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
    
    /* Avatar y Estado */
    .avatar-box { position: relative; width: 28px; height: 28px; }
    .avatar { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 1px solid var(--comment); }
    .status { width: 10px; height: 10px; border-radius: 50%; position: absolute; bottom: -2px; right: -2px; border: 2px solid var(--bg-sidebar); }
    .status.on { background: var(--green); box-shadow: 0 0 5px var(--green); }
    .status.off { background: var(--offline); }

    .badge { margin-left: auto; background: var(--red); color: white; padding: 2px 8px; border-radius: 10px; font-size: 0.7rem; display: none; }

    /* === CHAT AREA === */
    .chat-container {
      flex: 1; /* Ocupa el resto */
      display: flex; 
      flex-direction: column;
      height: 100%;
      position: relative;
      background: var(--bg-dark);
      min-width: 0; /* Evita desbordamiento */
    }

    header {
      height: 60px; flex-shrink: 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      display: flex; align-items: center; padding: 0 20px;
      background: rgba(40, 42, 54, 0.95);
    }
    #menu-btn { display: none; background: none; border: none; color: white; font-size: 1.5rem; margin-right: 15px; }
    #typing { margin-left: 15px; font-size: 0.75rem; color: var(--cyan); font-style: italic; }

    /* MENSAJES CON SCROLL */
    #msgs {
      flex-grow: 1; 
      overflow-y: auto; 
      padding: 20px;
      display: flex; 
      flex-direction: column;
      gap: 16px;
      min-height: 0;
    }

    /* INPUT AREA */
    .input-area {
      flex-shrink: 0;
      padding: 15px 20px;
      background: var(--bg-dark);
      border-top: 1px solid rgba(255,255,255,0.1);
      z-index: 10;
    }
    #reply-ui { background: var(--current); padding: 8px 15px; border-radius: 8px 8px 0 0; display: none; justify-content: space-between; font-size: 0.8rem; border-left: 4px solid var(--purple); margin-bottom: -5px; }
    
    form { display: flex; gap: 10px; align-items: flex-end; }
    textarea { flex: 1; background: rgba(0,0,0,0.2); border: 1px solid var(--current); color: white; padding: 12px; border-radius: 12px; outline: none; resize: none; min-height: 48px; max-height: 120px; font-family: inherit; }
    textarea:focus { border-color: var(--purple); }
    .btn { background: none; border: none; color: var(--purple); font-size: 1.4rem; padding: 0 5px; cursor: pointer; height: 48px; }
    .btn-send { background: var(--purple); color: #282a36; border-radius: 50%; width: 48px; height: 48px; justify-content: center; display: flex; align-items: center; }

    /* MENSAJES */
    .msg { display: flex; gap: 12px; animation: fade 0.2s; }
    .msg.me { flex-direction: row-reverse; }
    .bubble { max-width: 75%; padding: 10px 14px; border-radius: 18px; position: relative; word-wrap: break-word; line-height: 1.4; font-size: 0.95rem; }
    .msg.other .bubble { background: var(--current); border-bottom-left-radius: 4px; }
    .msg.me .bubble { background: var(--purple); color: #282a36; border-bottom-right-radius: 4px; font-weight: 600; }
    .sender { font-size: 0.75rem; color: var(--purple); margin-bottom: 4px; display: block; font-weight: bold; }
    .msg.me .sender { display: none; }
    .msg img { max-width: 100%; border-radius: 10px; margin-top: 5px; cursor: pointer; }
    @keyframes fade { from{opacity:0;transform:translateY(10px)} to{opacity:1;transform:translateY(0)} }

    /* LOGIN */
    #login { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    .grid { display: flex; gap: 20px; margin-top: 2rem; flex-wrap: wrap; justify-content: center; }
    .p-item { text-align: center; cursor: pointer; transition: transform 0.2s; }
    .p-item:hover { transform: translateY(-10px); }
    .p-img { width: 80px; height: 80px; border-radius: 50%; border: 4px solid var(--current); padding: 2px; object-fit: cover; }

    @media(max-width: 768px) {
        .sidebar { position: absolute; height: 100%; width: 85%; box-shadow: 10px 0 30px rgba(0,0,0,0.8); transform: translateX(-100%); }
        .sidebar.open { transform: translateX(0); }
        #menu-btn { display: block; }
    }
  </style>
</head>
<body>

<div id="login">
    <h1 style="color:var(--purple); letter-spacing:2px;">DRACULA CHAT</h1>
    <p style="color:var(--comment);">Selecciona tu perfil:</p>
    <div class="grid">
        <div class="p-item" onclick="tryLogin('Rafa')"><img src="/images/Rafa.png" onerror="this.src='https://ui-avatars.com/api/?name=Rafa&background=bd93f9'" class="p-img"><div>Rafa</div></div>
        <div class="p-item" onclick="tryLogin('Hugo')"><img src="/images/Hugo.png" onerror="this.src='https://ui-avatars.com/api/?name=Hugo&background=50fa7b'" class="p-img"><div>Hugo</div></div>
        <div class="p-item" onclick="tryLogin('Sergio')"><img src="/images/Sergio.png" onerror="this.src='https://ui-avatars.com/api/?name=Sergio&background=ff5555'" class="p-img"><div>Sergio</div></div>
        <div class="p-item" onclick="tryLogin('Álvaro')"><img src="/images/Álvaro.png" onerror="this.src='https://ui-avatars.com/api/?name=Alvaro&background=8be9fd'" class="p-img"><div>Álvaro</div></div>
    </div>
</div>

<div id="app">
    <aside class="sidebar" id="sidebar">
        <div class="sb-title">CANALES</div>
        <div class="sb-item active" id="btn-global" onclick="openChat('global')">
            <span style="font-family:'Fira Code';font-size:1.2rem;margin-right:5px;color:var(--cyan);">#</span> GLOBAL
        </div>
        <div class="sb-title">DIRECTOS</div>
        <div id="users-list"></div>
        
        <div style="margin-top:auto; padding-top:1rem; border-top:1px solid #444; display:flex; align-items:center; gap:10px;">
            <img id="my-avatar" src="" style="width:30px; height:30px; border-radius:50%;">
            <div style="overflow:hidden;">
                <div id="my-name" style="font-weight:bold; font-size:0.9rem;">...</div>
                <div style="font-size:0.7rem; color:var(--green);">● Conectado</div>
            </div>
        </div>
    </aside>

    <main class="main">
        <header>
            <button id="menu-btn" onclick="document.getElementById('sidebar').classList.toggle('open')">☰</button>
            <span style="color:var(--comment); font-family:'Fira Code'; margin-right:10px;">#</span>
            <h3 id="chat-title" style="margin:0;">GLOBAL</h3>
            <span id="typing"></span>
        </header>

        <div id="msgs"></div>

        <div class="input-area">
            <div id="reply-ui">
                <span>Respondiendo a <strong id="reply-to" style="color:var(--purple)">...</strong></span>
                <span onclick="cancelReply()" style="cursor:pointer; color:var(--red);">✕</span>
            </div>
            <form id="form">
                <input type="file" id="file" accept="image/*" style="display:none;" onchange="uploadFile()">
                <button type="button" class="btn" onclick="document.getElementById('file').click()">+</button>
                <textarea id="input" rows="1" placeholder="Mensaje..."></textarea>
                <button type="submit" class="btn btn-send">➤</button>
            </form>
        </div>
    </main>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    let me = '', currentChat = 'global', replyId = null, unread = {};
    let typingTimer;

    // --- LOGIN ---
    window.tryLogin = (user) => { socket.emit('login', user); };
    
    socket.on('login_success', (user) => {
        me = user;
        document.getElementById('login').style.display = 'none';
        document.getElementById('my-name').textContent = user;
        document.getElementById('my-avatar').src = `/images/${user}.png`;
        document.getElementById('my-avatar').onerror = function(){ this.src = `https://ui-avatars.com/api/?name=${user}&background=random`; };
        openChat('global');
    });

    // --- CAMBIO DE CHAT ---
    window.openChat = (target) => {
        currentChat = target;
        document.getElementById('msgs').innerHTML = ''; 
        cancelReply();
        
        // UI
        document.getElementById('btn-global').classList.toggle('active', target === 'global');
        document.querySelectorAll('.u-item').forEach(el => {
            const isTarget = el.dataset.u === target;
            el.classList.toggle('active', isTarget);
            if(isTarget) {
                unread[target] = 0;
                el.querySelector('.badge').style.display = 'none';
            }
        });

        document.getElementById('chat-title').textContent = target === 'global' ? 'GLOBAL' : target;
        socket.emit('join_chat', { target });
        
        if(window.innerWidth < 768) document.getElementById('sidebar').classList.remove('open');
    };

    // --- RECIBIR MENSAJES (REAL TIME) ---
    socket.on('chat_message', (msg) => {
        let render = false;
        
        if(msg.isPrivate) {
            // Lógica clave: ¿Es el mensaje para el chat que tengo abierto?
            // Si yo lo envíe (msg.user === me), el 'otro' es el receptor.
            // Si me lo enviaron (msg.user !== me), el 'otro' es quien envía.
            const otherParty = (msg.user === me) ? msg.receiver : msg.user;
            
            if(currentChat === otherParty) {
                render = true;
            } else if(msg.user !== me) {
                // Notificación solo si no lo estoy viendo y no lo envié yo
                unread[otherParty] = (unread[otherParty]||0) + 1;
                updateList();
            }
        } else {
            if(currentChat === 'global') render = true;
        }

        if(render) {
            addMsg(msg);
            scrollToBottom();
        }
    });

    // --- HISTORIAL ---
    socket.on('chat_history', ({ history, context }) => {
        if(currentChat === context) {
            document.getElementById('msgs').innerHTML = '';
            history.forEach(addMsg);
            scrollToBottom();
        }
    });

    // --- LISTA USUARIOS ---
    socket.on('update_user_list', (users) => {
        window.usersCache = users; 
        updateList();
    });

    function updateList() {
        const list = document.getElementById('users-list');
        if(!window.usersCache) return;
        
        list.innerHTML = window.usersCache.filter(u => u.name !== me).map(u => {
            const count = unread[u.name] || 0;
            const statusClass = u.isOnline ? 'on' : 'off';
            const active = currentChat === u.name ? 'active' : '';
            
            return `
            <div class="sb-item u-item ${active}" data-u="${u.name}" onclick="openChat('${u.name}')">
                <div class="avatar-box">
                    <img src="/images/${u.name}.png" onerror="this.src='https://ui-avatars.com/api/?name=${u.name}&background=random'" class="avatar">
                    <div class="status ${statusClass}"></div>
                </div>
                <span style="flex:1">${u.name}</span>
                <span class="badge" style="display:${count>0?'block':'none'}">${count}</span>
            </div>`;
        }).join('');
    }

    // --- PINTAR MENSAJE ---
    function addMsg(msg) {
        const div = document.createElement('div');
        const isMe = msg.user === me;
        div.className = `msg ${isMe ? 'me' : 'other'}`;
        div.id = `m-${msg.id}`;
        
        let content = msg.type === 'image' 
            ? `<img src="${msg.text}" onclick="window.open(this.src)">` 
            : msg.text.replace(/\n/g, '<br>');

        if(msg.replyTo) content = `<div style="font-size:0.7rem;opacity:0.7;border-left:2px solid #fff;padding-left:5px;margin-bottom:5px">Respuesta...</div>` + content;

        div.innerHTML = `
            <img src="/images/${msg.user}.png" onerror="this.src='https://ui-avatars.com/api/?name=${msg.user}&background=random'" class="avatar" style="width:34px;height:34px;border:2px solid var(--current)">
            <div class="bubble">
                <span class="sender">${msg.user}</span>
                ${content}
                ${isMe ? `<div style="text-align:right;margin-top:2px;"><small onclick="delMsg(${msg.id})" style="color:var(--red);cursor:pointer;opacity:0.6;">x</small></div>` : 
                         `<div style="text-align:right;margin-top:2px;"><small onclick="reply(${msg.id}, '${msg.user}')" style="cursor:pointer;opacity:0.6">↩</small></div>`}
            </div>
        `;
        document.getElementById('msgs').appendChild(div);
    }

    // --- EVENTOS ---
    document.getElementById('form').onsubmit = (e) => {
        e.preventDefault();
        const input = document.getElementById('input');
        const text = input.value.trim();
        if(!text) return;
        
        if(text === '/clear') socket.emit('clear_chat');
        else socket.emit('chat_message', {
            text: text, 
            type: 'text', 
            replyTo: replyId, 
            target: currentChat // CRÍTICO
        });

        input.value = '';
        input.style.height = 'auto';
        cancelReply();
        socket.emit('stop_typing');
    };

    window.reply = (id, user) => {
        replyId = id;
        document.getElementById('reply-ui').style.display = 'flex';
        document.getElementById('reply-to').textContent = user;
        document.getElementById('input').focus();
    };
    window.cancelReply = () => {
        replyId = null;
        document.getElementById('reply-ui').style.display = 'none';
    };

    window.delMsg = (id) => { if(confirm('¿Borrar?')) socket.emit('delete_message', id); };
    socket.on('message_deleted', id => { const el=document.getElementById(`m-${id}`); if(el) el.remove(); });
    socket.on('chat_cleared', () => document.getElementById('msgs').innerHTML = '');

    window.uploadFile = () => {
        const f = document.getElementById('file').files[0];
        if(f) {
            const r = new FileReader();
            r.onload = e => {
                socket.emit('chat_message', {
                    text: e.target.result, type: 'image', replyTo: replyId,
                    target: currentChat
                });
                cancelReply();
            };
            r.readAsDataURL(f);
            document.getElementById('file').value = '';
        }
    };

    function scrollToBottom() {
        const el = document.getElementById('msgs');
        el.scrollTop = el.scrollHeight;
    }

    document.getElementById('input').addEventListener('input', function(){
        this.style.height = 'auto';
        this.style.height = this.scrollHeight + 'px';
        socket.emit('typing');
        clearTimeout(typingTimer);
        typingTimer = setTimeout(() => socket.emit('stop_typing'), 1000);
    });

    socket.on('user_typing', (u) => { 
        if(u !== me && (currentChat === 'global' || currentChat === u)) {
            document.getElementById('typing').textContent = `${u} escribe...`;
        }
    });
    socket.on('user_stop_typing', () => { document.getElementById('typing').textContent = ''; });

    document.getElementById('mobile-menu').onclick = () => document.querySelector('.sidebar').classList.toggle('open');

</script>
</body>
</html>

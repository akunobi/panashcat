<!DOCTYPE html>
<html>
<head>
  <title>DRACULA CHAT // DMs Update</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      /* --- PALETA DR√ÅCULA --- */
      --dracula-bg: #282a36; 
      --dracula-fg: #f8f8f2; 
      --dracula-selection: #44475a;  
      --dracula-comment: #6272a4;    
      
      --cyan: #8be9fd;      
      --green: #50fa7b;     
      --orange: #ffb86c;    
      --pink: #ff79c6;      
      --purple: #bd93f9;    
      --red: #ff5555;      
      --yellow: #f1fa8c;    

      /* --- VARIABLES GLOBALES --- */
      --bg-app: var(--dracula-bg);
      --bg-panel: var(--dracula-selection);
      --bg-sidebar: #21222c; /* Nuevo color para sidebar */
      --text-primary: var(--dracula-fg);
      --text-secondary: var(--dracula-comment);
      
      --accent: var(--purple); 
      --accent-hover: var(--cyan);
      
      --font-body: 'Inter', sans-serif;
      --font-code: 'Fira Code', monospace;
      
      --radius-panel: 24px;
    }

    /* Reset y Base */
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: var(--font-body); color: var(--text-primary);
      background-color: var(--bg-app);
      background-image: radial-gradient(var(--dracula-selection) 1px, transparent 1px);
      background-size: 20px 20px;
      display: flex; justify-content: center; align-items: center; 
      height: 100vh; 
      font-size: 15px;
      overflow: hidden;
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: var(--dracula-comment); border-radius: 10px; }
    
    /* === LAYOUT PRINCIPAL (GRID) === */
    #main-app-container {
      width: 90%; max-width: 1400px; 
      height: 90vh;
      background-color: var(--bg-panel);
      border-radius: var(--radius-panel);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      
      display: grid;
      grid-template-columns: 260px 1fr; /* Sidebar | Chat */
      
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.05);
    }
    
    /* === SIDEBAR (NUEVO) === */
    .sidebar {
        background-color: var(--bg-sidebar);
        border-right: 1px solid rgba(255,255,255,0.05);
        display: flex; flex-direction: column;
        padding: 1.5rem 1rem;
        overflow-y: auto;
    }
    
    .sidebar-section-title {
        font-size: 0.75rem; color: var(--text-secondary); 
        text-transform: uppercase; letter-spacing: 1px; font-weight: 700;
        margin-bottom: 10px; margin-top: 20px;
    }
    .sidebar-section-title:first-child { margin-top: 0; }

    .channel-btn {
        display: flex; align-items: center; gap: 10px;
        padding: 10px 12px; border-radius: 8px;
        cursor: pointer; color: #ccc; transition: all 0.2s;
        margin-bottom: 4px;
    }
    .channel-btn:hover { background: var(--dracula-selection); color: white; }
    .channel-btn.active { background: var(--dracula-selection); color: var(--accent); font-weight: 600; }
    
    .channel-hash { font-family: var(--font-code); color: var(--text-secondary); font-size: 1.2em; }
    .channel-avatar { width: 24px; height: 24px; border-radius: 50%; object-fit: cover; }
    
    .status-dot { width: 8px; height: 8px; border-radius: 50%; background: var(--green); box-shadow: 0 0 5px var(--green); }
    .unread-badge { 
        margin-left: auto; background: var(--red); color: white; 
        font-size: 0.7rem; font-weight: bold; padding: 2px 8px; 
        border-radius: 10px; display: none; 
    }

    /* === CHAT AREA === */
    #chat-main-content {
      display: flex; flex-direction: column; 
      height: 100%; position: relative;
      background-color: var(--bg-panel);
    }

    /* Cabecera */
    #chat-header { 
      background: rgba(40, 42, 54, 0.95); padding: 1.2rem 2rem;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      display: flex; align-items: center; gap: 10px;
      z-index: 10;
    }
    #header-icon { color: var(--text-secondary); font-family: var(--font-code); font-size: 1.5rem; }
    #chat-header h2 { margin: 0; font-size: 1.1rem; font-weight: 700; color: var(--text-primary); text-transform: uppercase; }

    /* Mensajes */
    #messages-area {
      flex: 1; display: flex; flex-direction: column; 
      background-color: var(--bg-app); position: relative; min-height: 0;
    }
    #messages { 
      list-style-type: none; margin: 0; padding: 2rem; 
      overflow-y: auto; display: flex; flex-direction: column; gap: 1.5rem;
      height: 100%; 
    }

    /* Estilos de Mensaje (Originales Mantenidos + Ajustes) */
    #messages li { width: 100%; display: flex; position: relative; animation: fadeIn 0.3s ease; }
    .message-inner { display: flex; max-width: 70%; align-items: flex-end; position: relative; }
    
    /* Otros */
    #messages li.other { justify-content: flex-start; }
    #messages li.other .message-inner { flex-direction: row; }
    #messages li.other .avatar { margin-right: 12px; }
    #messages li.other .message-bubble { background-color: var(--dracula-selection); border-bottom-left-radius: 4px; }
    #messages li.other .username-label { color: var(--accent-hover); font-size: 0.8rem; font-weight: 700; margin-bottom: 4px; display: block; }
    
    /* Mios */
    #messages li.me { justify-content: flex-end; }
    #messages li.me .message-inner { flex-direction: row-reverse; }
    #messages li.me .avatar { margin-left: 12px; }
    #messages li.me .message-bubble { background: linear-gradient(135deg, var(--purple), #9665d6); color: #fff; border-bottom-right-radius: 4px; }
    #messages li.me .username-label { display: none; }

    /* Burbujas y Avatar */
    .avatar { width: 42px; height: 42px; border-radius: 50%; object-fit: cover; flex-shrink: 0; }
    .message-bubble { padding: 12px 16px; border-radius: 18px; font-size: 0.95rem; line-height: 1.5; word-wrap: break-word; }
    .message-bubble img { display: block; max-width: 100%; border-radius: 12px; margin-top: 8px; cursor: pointer; }
    .timestamp { display: block; text-align: right; font-size: 0.7rem; margin-top: 4px; opacity: 0.7; }
    
    /* Botones Acciones */
    .message-actions { position: absolute; top: -10px; background: var(--bg-app); border: 1px solid var(--dracula-comment); border-radius: 20px; padding: 2px 6px; display: none; gap: 5px; z-index: 10; }
    #messages li:hover .message-actions { display: flex; }
    #messages li.me .message-actions { right: 50px; }
    #messages li.other .message-actions { left: 50px; }
    .action-btn { background: none; border: none; cursor: pointer; font-size: 1rem; opacity: 0.7; }
    .action-btn:hover { opacity: 1; transform: scale(1.1); }

    /* Input Area */
    #form-container { background: var(--bg-panel); border-top: 1px solid rgba(255,255,255,0.05); }
    #reply-context { background: var(--dracula-selection); padding: 0.5rem 2rem; display: none; justify-content: space-between; border-left: 4px solid var(--accent-hover); font-size: 0.9rem; color: var(--text-secondary); }
    #typing-indicator { padding: 5px 2rem; height: 25px; font-size: 0.75rem; color: var(--yellow); font-style: italic; background: var(--bg-app); }
    
    #form { padding: 1.2rem 2rem; display: flex; align-items: flex-end; gap: 1rem; }
    #attach-btn { background: none; border: none; color: var(--accent); cursor: pointer; font-size: 1.2rem; }
    #input { flex-grow: 1; background: rgba(0,0,0,0.2); border: 1px solid var(--dracula-selection); border-radius: 20px; padding: 0.8rem 1.2rem; color: white; resize: none; outline: none; }
    #form button[type="submit"] { background: var(--accent); border: none; width: 45px; height: 45px; border-radius: 50%; color: white; cursor: pointer; }

    /* Login Overlay */
    #login-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-app); z-index: 100; display: flex; justify-content: center; align-items: center; transition: opacity 0.3s; }
    #login-overlay.hidden { opacity: 0; visibility: hidden; }
    #login-box { background: var(--bg-panel); padding: 3rem; text-align: center; border-radius: 24px; border: 1px solid var(--accent); }
    #login-profiles { display: flex; gap: 2rem; margin-top: 2rem; }
    .profile-card { cursor: pointer; transition: transform 0.2s; }
    .profile-card:hover { transform: translateY(-5px); }
    .profile-card img { width: 80px; height: 80px; border-radius: 50%; border: 3px solid var(--dracula-comment); }

    /* Responsive */
    @media (max-width: 768px) { 
        #main-app-container { width: 100%; height: 100%; border-radius: 0; grid-template-columns: 1fr; } 
        .sidebar { display: none; position: absolute; z-index: 50; height: 100%; width: 80%; box-shadow: 5px 0 15px black; }
        .sidebar.open { display: flex; }
        #mobile-menu-btn { display: block !important; margin-right: 10px; font-size: 1.5rem; background: none; border: none; color: white; }
    }
  </style>
</head>
<body>

  <div id="main-app-container">
    
    <div id="login-overlay">
      <div id="login-box">
        <h1 style="color:var(--accent); margin:0;">DRACULA CHAT</h1>
        <p style="color:var(--text-secondary);">Selecciona tu perfil:</p>
        <div id="login-profiles">
          <div class="profile-card" data-username="Rafa"><img src="/images/Rafa.png"><div>Rafa</div></div>
          <div class="profile-card" data-username="Hugo"><img src="/images/Hugo.png"><div>Hugo</div></div>
          <div class="profile-card" data-username="Sergio"><img src="/images/Sergio.png"><div>Sergio</div></div>
          <div class="profile-card" data-username="√Ålvaro"><img src="/images/√Ålvaro.png"><div>√Ålvaro</div></div>
        </div>
        <p id="login-error" style="color:var(--red); display:none; font-weight:bold;">Error de acceso.</p>
      </div>
    </div>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-section-title">CANALES</div>
        <div class="channel-btn active" id="btn-global-chat" onclick="switchChat('global')">
            <span class="channel-hash">#</span>
            <span style="flex:1">Global</span>
        </div>

        <div class="sidebar-section-title">MENSAJES DIRECTOS</div>
        <div id="dm-list">
            </div>

        <div style="margin-top:auto; padding-top:1rem; border-top:1px solid rgba(255,255,255,0.1); display:flex; align-items:center; gap:10px;">
            <img id="my-avatar-img" src="" style="width:32px; height:32px; border-radius:50%;">
            <div>
                <div id="my-username-display" style="font-weight:bold; font-size:0.9rem;">...</div>
                <div style="font-size:0.7rem; color:var(--green);">En l√≠nea</div>
            </div>
        </div>
    </aside>

    <div id="chat-main-content">
      <div id="chat-header">
        <button id="mobile-menu-btn" style="display:none;">‚ò∞</button>
        <span id="header-icon">#</span>
        <h2 id="chat-title">GLOBAL</h2>
      </div>
      
      <div id="messages-area">
        <ul id="messages"></ul>
      </div>

      <div id="form-container">
        <div id="typing-indicator"></div>
        <div id="reply-context">
          <span>Respondiendo a <strong id="reply-context-user"></strong>: <span id="reply-context-text"></span></span>
          <span id="close-reply" style="cursor:pointer; color:var(--red);">‚úñ</span>
        </div>
        
        <form id="form" action="">
          <button type="button" id="attach-btn" title="Enviar imagen">
             <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg>
          </button>
          <textarea id="input" autocomplete="off" placeholder="Mensaje..." rows="1"></textarea>
          <input type="file" id="file-input" accept="image/*" style="display:none;">
          <button type="submit">
             <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
          </button>
        </form>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io({ transports: ['websocket'], upgrade: false });

    // --- ELEMENTOS DOM ---
    const els = {
        loginOverlay: document.getElementById('login-overlay'),
        loginError: document.getElementById('login-error'),
        messages: document.getElementById('messages'),
        form: document.getElementById('form'),
        input: document.getElementById('input'),
        typing: document.getElementById('typing-indicator'),
        
        replyCtx: document.getElementById('reply-context'),
        replyUser: document.getElementById('reply-context-user'),
        replyText: document.getElementById('reply-context-text'),
        closeReply: document.getElementById('close-reply'),
        
        fileInput: document.getElementById('file-input'),
        attachBtn: document.getElementById('attach-btn'),
        
        // Sidebar y Header Nuevos
        sidebar: document.getElementById('sidebar'),
        dmList: document.getElementById('dm-list'),
        btnGlobal: document.getElementById('btn-global-chat'),
        chatTitle: document.getElementById('chat-title'),
        headerIcon: document.getElementById('header-icon'),
        mobileBtn: document.getElementById('mobile-menu-btn'),
        
        myUserDisplay: document.getElementById('my-username-display'),
        myAvatarDisplay: document.getElementById('my-avatar-img')
    };

    // --- ESTADO ---
    let myUsername = '';
    let currentReplyToId = null;
    let isTyping = false;
    let typingTimer;
    
    // NUEVO: Estado del Chat Activo
    let activeChat = 'global'; // Puede ser 'global' o 'NombreUsuario'
    let unreadCounts = {}; // { 'Hugo': 2, 'Sergio': 1 }

    // --- UTILIDADES ---
    const getAvatar = user => `/images/${user}.png`; 
    const fmtTime = ts => {
        const d = new Date(ts * 1000);
        return `${d.getHours().toString().padStart(2,'0')}:${d.getMinutes().toString().padStart(2,'0')}`;
    };
    
    // Markdown Parser (Original mantenido)
    function parseMarkdown(text) {
        let t = text.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
        t = t.replace(/\|\|(.*?)\|\|/g, '<span class="spoiler" onclick="this.classList.toggle(\'revealed\')">$1</span>');
        t = t.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
        t = t.replace(/__(.*?)__/g, '<u>$1</u>');
        t = t.replace(/~~(.*?)~~/g, '<s>$1</s>');
        t = t.replace(/\*(.*?)\*/g, '<em>$1</em>');
        t = t.replace(/`(.*?)`/g, '<code>$1</code>');
        return t.replace(/\n/g, '<br>');
    }

    // --- IM√ÅGENES ---
    const MAX_IMG = 25 * 1024 * 1024; 
    async function sendImage(file) {
        if (file.size > MAX_IMG) return alert("Imagen muy grande (>25MB)");
        const reader = new FileReader();
        reader.onload = () => {
            // ENVIAMOS IMAGEN CON EL TARGET (Global o DM)
            socket.emit('chat image', reader.result, currentReplyToId, activeChat);
            cancelReply();
        };
        reader.readAsDataURL(file);
    }

    // --- LOGIN ---
    document.querySelectorAll('.profile-card').forEach(c => {
        c.addEventListener('click', () => {
            const name = c.dataset.username;
            socket.emit('login', name, success => {
                if (success) {
                    myUsername = name;
                    els.myUserDisplay.textContent = name;
                    els.myAvatarDisplay.src = getAvatar(name);
                    els.loginOverlay.classList.add('hidden');
                    els.input.focus();
                    
                    // Iniciar en global
                    switchChat('global');
                } else {
                    els.loginError.style.display = 'block';
                }
            });
        });
    });

    // --- FUNCION CLAVE: CAMBIAR DE CHAT ---
    window.switchChat = function(target) {
        activeChat = target;
        
        // 1. Limpiar UI
        els.messages.innerHTML = '';
        cancelReply();
        
        // 2. Actualizar Sidebar (Clases Active)
        els.btnGlobal.classList.toggle('active', target === 'global');
        document.querySelectorAll('.channel-btn[data-dm-user]').forEach(el => {
            const isTarget = el.dataset.dmUser === target;
            el.classList.toggle('active', isTarget);
            
            // Limpiar badge si entramos al chat
            if(isTarget) {
                unreadCounts[target] = 0;
                const badge = el.querySelector('.unread-badge');
                if(badge) badge.style.display = 'none';
            }
        });

        // 3. Actualizar Header
        if(target === 'global') {
            els.chatTitle.textContent = "GLOBAL";
            els.headerIcon.textContent = "#";
            // Pedir historial Global
            socket.emit('join chat', { target: null, type: 'global' });
        } else {
            els.chatTitle.textContent = target;
            els.headerIcon.textContent = "@";
            // Pedir historial Privado
            socket.emit('join chat', { target: target, type: 'private' });
        }
        
        // Cerrar men√∫ m√≥vil si est√° abierto
        if(window.innerWidth < 768) els.sidebar.classList.remove('open');
    }

    // --- ACTUALIZAR LISTA USUARIOS SIDEBAR ---
    socket.on('update user list', users => {
        const others = users.filter(u => u !== myUsername);
        
        els.dmList.innerHTML = others.map(u => {
            const count = unreadCounts[u] || 0;
            const badgeDisplay = count > 0 ? 'block' : 'none';
            const isActive = activeChat === u ? 'active' : '';

            return `
            <div class="channel-btn ${isActive}" data-dm-user="${u}" onclick="switchChat('${u}')">
                <img src="${getAvatar(u)}" class="channel-avatar">
                <span style="flex:1">${u}</span>
                <span class="unread-badge" style="display:${badgeDisplay}">${count}</span>
                <div class="status-dot"></div>
            </div>`;
        }).join('');
    });

    // --- ENVIAR MENSAJES ---
    els.form.addEventListener('submit', e => {
        e.preventDefault();
        const txt = els.input.value.trim();
        if (!txt) return;
        
        // Comandos de sistema
        if (txt === '/clear_chat') {
            socket.emit('clear chat request');
        } else {
            // ENVIAMOS EL MENSAJE CON EL TARGET
            socket.emit('chat message', txt, currentReplyToId, activeChat);
        }
        
        els.input.value = '';
        els.input.style.height = 'auto';
        socket.emit('stop typing');
        cancelReply();
    });

    // --- RECIBIR MENSAJES (L√ìGICA FILTRADO) ---
    socket.on('chat message', (data) => {
        let shouldRender = false;

        // Caso 1: Mensaje Global
        if (!data.isPrivate && activeChat === 'global') {
            shouldRender = true;
        }
        
        // Caso 2: Mensaje Privado
        if (data.isPrivate) {
            const otherParty = (data.user === myUsername) ? data.receiver : data.user;
            
            if (activeChat === otherParty) {
                // Estoy en el chat correcto
                shouldRender = true;
            } else {
                // NO estoy en el chat -> Mostrar notificaci√≥n (Badge)
                // Solo si no lo envi√© yo (multisesi√≥n)
                if (data.user !== myUsername) {
                    unreadCounts[otherParty] = (unreadCounts[otherParty] || 0) + 1;
                    updateBadge(otherParty);
                }
            }
        }

        if (shouldRender) addMessage(data);
    });

    function updateBadge(user) {
        const btn = document.querySelector(`.channel-btn[data-dm-user="${user}"]`);
        if(btn) {
            const badge = btn.querySelector('.unread-badge');
            badge.textContent = unreadCounts[user];
            badge.style.display = 'block';
        }
    }

    // --- RENDERIZADO DE MENSAJES ---
    function addMessage(data) {
        const li = document.createElement('li');
        li.id = `msg-${data.id}`;
        
        // Sistema (Mensajes amarillos centrados)
        if (!data.user && typeof data === 'string') { // Compatibilidad sistema
             li.innerHTML = `<div style="width:100%; text-align:center; color:var(--yellow); font-style:italic;">${data}</div>`;
             els.messages.appendChild(li);
             return;
        }

        const isMe = data.user === myUsername;
        li.className = isMe ? 'me' : 'other';
        li.dataset.user = data.user;

        let contentHtml = '';
        
        // Referencia Reply
        if (data.reply_to_id) {
            contentHtml += `<div class="reply-quote" onclick="scrollToMsg(${data.reply_to_id})"><strong>Respuesta</strong></div>`;
        }

        if (!isMe) contentHtml += `<span class="username-label">${data.user}</span>`;

        // Texto o Imagen
        if (data.type === 'image') {
            contentHtml += `<img src="${data.text}" onclick="window.open(this.src)">`;
        } else {
            contentHtml += parseMarkdown(data.text);
        }

        contentHtml += `<span class="timestamp">${fmtTime(data.timestamp)}</span>`;
        
        // Botones de acci√≥n (Reply / Delete)
        const actions = `
            <div class="message-actions">
                <button class="action-btn reply-btn" data-id="${data.id}">‚Ü©</button>
                ${isMe ? `<button class="action-btn delete-btn" style="color:var(--red)" data-id="${data.id}">üóë</button>` : ''}
            </div>
        `;

        li.innerHTML = `
            <div class="message-inner">
                <img class="avatar" src="${getAvatar(data.user)}">
                <div class="message-bubble">${contentHtml}</div>
                ${actions}
            </div>
        `;
        els.messages.appendChild(li);
        els.messages.scrollTop = els.messages.scrollHeight;
    }

    // --- EVENTOS INTERFAZ ---
    els.messages.addEventListener('click', (e) => {
        const replyBtn = e.target.closest('.reply-btn');
        if (replyBtn) {
            const id = replyBtn.dataset.id;
            const user = replyBtn.closest('li').dataset.user;
            initReply(id, user);
        }
        const deleteBtn = e.target.closest('.delete-btn');
        if (deleteBtn) {
            const id = deleteBtn.dataset.id;
            if(confirm("¬øBorrar?")) socket.emit('delete message', id);
        }
    });

    window.initReply = (id, user) => {
        currentReplyToId = id;
        els.replyUser.textContent = user;
        els.replyText.textContent = "Respuesta...";
        els.replyCtx.style.display = 'flex';
        els.input.focus();
    };

    function cancelReply() {
        currentReplyToId = null;
        els.replyCtx.style.display = 'none';
    }
    els.closeReply.onclick = cancelReply;
    
    window.scrollToMsg = (id) => {
        const el = document.getElementById(`msg-${id}`);
        if(el) {
            el.scrollIntoView({behavior: "smooth", block: "center"});
            el.style.opacity = '0.5';
            setTimeout(()=>el.style.opacity='1', 500);
        }
    }

    // --- SOCKET EVENTS SISTEMA ---
    socket.on('system message', m => {
        const li = document.createElement('li');
        li.style.cssText = "width:100%; text-align:center; color:var(--yellow); font-style:italic; padding:10px;";
        li.textContent = m;
        els.messages.appendChild(li);
    });
    
    // Historial (Maneja contexto)
    socket.on('chat history', (data) => {
        // data = { messages: [], context: 'global'/'username' }
        // Solo renderizamos si coincide con el chat activo para evitar condiciones de carrera
        if ( (data.context === 'global' && activeChat === 'global') || (data.context === activeChat) ) {
            els.messages.innerHTML='';
            data.messages.forEach(m => addMessage(m));
        }
    });

    socket.on('message deleted', id => { const el=document.getElementById(`msg-${id}`); if(el) el.remove(); });
    socket.on('chat cleared', () => { els.messages.innerHTML=''; });

    // Typing
    socket.on('user typing', u => { if(u!==myUsername) els.typing.textContent = `${u} escribe...`; });
    socket.on('user stop typing', () => { els.typing.textContent = ''; });
    
    // Inputs
    els.input.addEventListener('keydown', e => {
        if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); els.form.dispatchEvent(new Event('submit')); }
        if (e.key === 'Escape') cancelReply();
    });
    els.input.addEventListener('input', () => {
        els.input.style.height = 'auto'; els.input.style.height = els.input.scrollHeight + 'px';
        if (!isTyping) { isTyping = true; socket.emit('typing'); }
        clearTimeout(typingTimer);
        typingTimer = setTimeout(() => { isTyping = false; socket.emit('stop typing'); }, 2000);
    });
    
    // Mobile
    els.mobileBtn.onclick = () => els.sidebar.classList.toggle('open');
    els.attachBtn.addEventListener('click', () => els.fileInput.click());
    els.fileInput.addEventListener('change', e => { if(e.target.files[0]) sendImage(e.target.files[0]); els.fileInput.value=null; });
    els.input.addEventListener('paste', e => {
        const item = (e.clipboardData.items[0]);
        if (item && item.type.indexOf('image') !== -1) {
            e.preventDefault(); sendImage(item.getAsFile());
        }
    });

  </script>
</body>
</html>

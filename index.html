<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>DRACULA CHAT // FINAL</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Fira+Code:wght@400&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Dracula Theme */
      --bg: #282a36; --current: #44475a; --fg: #f8f8f2; --comment: #6272a4;
      --cyan: #8be9fd; --green: #50fa7b; --orange: #ffb86c; --pink: #ff79c6;
      --purple: #bd93f9; --red: #ff5555; --yellow: #f1fa8c;
    }
    * { box-sizing: border-box; }
    body { margin:0; background:var(--bg); color:var(--fg); font-family:'Inter',sans-serif; height:100vh; display:flex; overflow:hidden; }

    /* LAYOUT GRID */
    #app { display:grid; grid-template-columns: 260px 1fr; width:100%; height:100%; }
    
    /* SIDEBAR */
    .sidebar { background:#21222c; border-right:1px solid rgba(255,255,255,0.1); display:flex; flex-direction:column; padding:1rem; overflow-y:auto; }
    .title { color:var(--comment); font-size:0.7rem; font-weight:bold; margin:1.5rem 0 0.5rem 0; letter-spacing:1px; }
    .item { display:flex; align-items:center; gap:10px; padding:10px; border-radius:8px; cursor:pointer; color:#ccc; margin-bottom:4px; }
    .item:hover { background:var(--current); color:#fff; }
    .item.active { background:var(--current); color:var(--purple); font-weight:bold; }
    .avatar-sm { width:26px; height:26px; border-radius:50%; object-fit:cover; }
    .badge { margin-left:auto; background:var(--red); color:white; padding:2px 8px; border-radius:10px; font-size:0.7rem; display:none; }

    /* CHAT */
    .main { display:flex; flex-direction:column; background:var(--bg); min-width:0; position:relative; }
    header { height:60px; border-bottom:1px solid rgba(255,255,255,0.1); display:flex; align-items:center; padding:0 20px; background:rgba(40,42,54,0.95); }
    #msgs { flex:1; overflow-y:auto; padding:20px; display:flex; flex-direction:column; gap:16px; scroll-behavior:smooth; }
    
    /* INPUT AREA */
    .input-box { padding:15px 20px; background:var(--bg); border-top:1px solid rgba(255,255,255,0.1); z-index:10; }
    #reply-ui { background:var(--current); padding:5px 15px; border-radius:8px 8px 0 0; display:none; justify-content:space-between; font-size:0.8rem; border-left:4px solid var(--purple); }
    form { display:flex; gap:10px; align-items:flex-end; }
    textarea { flex:1; background:rgba(0,0,0,0.2); border:1px solid var(--current); color:white; padding:12px; border-radius:12px; outline:none; resize:none; min-height:48px; max-height:150px; font-family:inherit; }
    textarea:focus { border-color:var(--purple); }
    .btn { background:none; border:none; color:var(--purple); font-size:1.4rem; padding:0 10px; cursor:pointer; height:48px; }
    .btn-send { background:var(--purple); color:#282a36; border-radius:50%; width:48px; display:flex; align-items:center; justify-content:center; }

    /* MENSAJES */
    .msg { display:flex; gap:12px; max-width:100%; animation:fade 0.2s; }
    .msg.me { flex-direction:row-reverse; }
    .msg-content { max-width:75%; padding:10px 14px; border-radius:18px; position:relative; word-wrap:break-word; line-height:1.4; font-size:0.95rem; }
    .msg.other .msg-content { background:var(--current); border-bottom-left-radius:4px; }
    .msg.me .msg-content { background:var(--purple); color:#282a36; border-bottom-right-radius:4px; font-weight:600; }
    .sender { font-size:0.75rem; color:var(--purple); margin-bottom:4px; display:block; font-weight:bold; }
    .msg.me .sender { display:none; }
    .msg img { max-width:100%; border-radius:10px; margin-top:5px; cursor:pointer; }
    @keyframes fade { from{opacity:0;transform:translateY(10px)} to{opacity:1;transform:translateY(0)} }

    /* LOGIN */
    #login { position:fixed; top:0; left:0; width:100%; height:100%; background:var(--bg); z-index:100; display:flex; flex-direction:column; align-items:center; justify-content:center; }
    .grid { display:flex; gap:30px; margin-top:2rem; flex-wrap:wrap; justify-content:center; }
    .p-item { text-align:center; cursor:pointer; transition:transform 0.2s; }
    .p-item:hover { transform:translateY(-10px); }
    .p-img { width:90px; height:90px; border-radius:50%; border:4px solid var(--current); padding:2px; object-fit:cover; }

    @media(max-width:768px) {
        #app { grid-template-columns:1fr; }
        .sidebar { display:none; position:absolute; height:100%; width:85%; box-shadow:10px 0 30px #000; }
        .sidebar.open { display:flex; }
        #menu-btn { display:block !important; }
    }
  </style>
</head>
<body>

<div id="login">
    <h1 style="color:var(--purple); letter-spacing:2px;">DRACULA CHAT</h1>
    <p style="color:var(--comment);">Elige tu identidad:</p>
    <div class="grid">
        <div class="p-item" onclick="attemptLogin('Rafa')"><img src="/images/Rafa.png" onerror="this.src='https://ui-avatars.com/api/?name=Rafa&background=bd93f9'" class="p-img"><div>Rafa</div></div>
        <div class="p-item" onclick="attemptLogin('Hugo')"><img src="/images/Hugo.png" onerror="this.src='https://ui-avatars.com/api/?name=Hugo&background=50fa7b'" class="p-img"><div>Hugo</div></div>
        <div class="p-item" onclick="attemptLogin('Sergio')"><img src="/images/Sergio.png" onerror="this.src='https://ui-avatars.com/api/?name=Sergio&background=ff5555'" class="p-img"><div>Sergio</div></div>
        <div class="p-item" onclick="attemptLogin('Álvaro')"><img src="/images/Álvaro.png" onerror="this.src='https://ui-avatars.com/api/?name=Alvaro&background=8be9fd'" class="p-img"><div>Álvaro</div></div>
    </div>
</div>

<div id="app">
    <aside class="sidebar" id="sidebar">
        <div class="title">CANALES</div>
        <div class="item active" id="btn-global" onclick="openChat('global')">
            <span style="font-family:'Fira Code';font-size:1.2rem;margin-right:5px;color:var(--cyan);">#</span> GLOBAL
        </div>
        <div class="title">DIRECTOS</div>
        <div id="users-list"></div>
        
        <div style="margin-top:auto; padding-top:1rem; border-top:1px solid #444; display:flex; align-items:center; gap:10px;">
            <img id="my-avatar" src="" style="width:30px; height:30px; border-radius:50%;">
            <div>
                <div id="my-name" style="font-weight:bold; font-size:0.9rem;">...</div>
                <div style="font-size:0.7rem; color:var(--green);">● En línea</div>
            </div>
        </div>
    </aside>

    <main class="main">
        <header>
            <button id="menu-btn" style="display:none; background:none; border:none; color:#fff; font-size:1.5rem; margin-right:15px;" onclick="document.getElementById('sidebar').classList.toggle('open')">☰</button>
            <span style="color:var(--comment); font-family:'Fira Code'; margin-right:10px;">#</span>
            <h3 id="chat-title" style="margin:0;">GLOBAL</h3>
        </header>

        <div id="msgs"></div>

        <div class="input-box">
            <div id="reply-ui">
                <span>Respondiendo a <strong id="reply-to" style="color:var(--purple)">...</strong></span>
                <span onclick="cancelReply()" style="cursor:pointer; color:var(--red);">✕</span>
            </div>
            <form id="form">
                <input type="file" id="file" accept="image/*" style="display:none;" onchange="uploadFile()">
                <button type="button" class="btn" onclick="document.getElementById('file').click()">+</button>
                <textarea id="input" rows="1" placeholder="Escribe algo..."></textarea>
                <button type="submit" class="btn btn-send">➤</button>
            </form>
        </div>
    </main>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io(); // Conexión automática
    let me = '', currentChat = 'global', replyId = null, unread = {};

    // 1. LÓGICA DE LOGIN (CLARA Y DIRECTA)
    window.attemptLogin = (user) => {
        console.log("Intentando entrar como:", user);
        socket.emit('request_login', user);
    };

    socket.on('login_approved', (user) => {
        console.log("Login aprobado:", user);
        me = user;
        document.getElementById('login').style.display = 'none';
        document.getElementById('my-name').textContent = user;
        document.getElementById('my-avatar').src = `/images/${user}.png`;
        document.getElementById('my-avatar').onerror = function(){ this.src = `https://ui-avatars.com/api/?name=${user}&background=bd93f9`; };
        openChat('global');
    });

    // 2. CAMBIO DE CHAT
    window.openChat = (target) => {
        currentChat = target;
        document.getElementById('msgs').innerHTML = '';
        cancelReply();
        
        // UI Updates
        document.getElementById('btn-global').classList.toggle('active', target === 'global');
        document.querySelectorAll('.u-item').forEach(el => {
            const isTarget = el.dataset.u === target;
            el.classList.toggle('active', isTarget);
            if(isTarget) {
                unread[target] = 0;
                el.querySelector('.badge').style.display = 'none';
            }
        });

        const title = target === 'global' ? 'GLOBAL' : target;
        document.getElementById('chat-title').textContent = title;
        
        // Pedir historial
        socket.emit('join_chat_room', { target: target === 'global' ? null : target, type: target === 'global' ? 'global' : 'private' });
        
        if(window.innerWidth < 768) document.getElementById('sidebar').classList.remove('open');
    };

    // 3. RECIBIR MENSAJES
    socket.on('receive_message', (msg) => {
        let render = false;
        if(msg.isPrivate) {
            const other = (msg.user === me) ? msg.receiver : msg.user;
            if(currentChat === other) render = true;
            else if(msg.user !== me) {
                unread[other] = (unread[other]||0) + 1;
                updateList(); // Refrescar para ver badge
            }
        } else {
            if(currentChat === 'global') render = true;
        }

        if(render) {
            addMsg(msg);
            document.getElementById('msgs').scrollTop = document.getElementById('msgs').scrollHeight;
        }
    });

    socket.on('chat_history', (data) => {
        if((currentChat === 'global' && data.context === 'global') || currentChat === data.context) {
            document.getElementById('msgs').innerHTML = '';
            data.messages.forEach(addMsg);
            document.getElementById('msgs').scrollTop = document.getElementById('msgs').scrollHeight;
        }
    });

    // 4. PINTAR MENSAJE
    function addMsg(msg) {
        const div = document.createElement('div');
        const isMe = msg.user === me;
        div.className = `msg ${isMe ? 'me' : 'other'}`;
        div.id = `m-${msg.id}`;
        
        let content = msg.type === 'image' 
            ? `<img src="${msg.text}" onclick="window.open(this.src)">` 
            : msg.text.replace(/\n/g, '<br>');

        if(msg.reply_to_id) content = `<div style="font-size:0.7rem;opacity:0.7;border-left:2px solid #fff;padding-left:5px;margin-bottom:5px">Respuesta...</div>` + content;

        div.innerHTML = `
            <img src="/images/${msg.user}.png" onerror="this.src='https://ui-avatars.com/api/?name=${msg.user}&background=random'" class="avatar-sm" style="width:32px;height:32px;border:2px solid var(--current)">
            <div class="msg-content">
                <span class="sender">${msg.user}</span>
                ${content}
                ${isMe ? `<div style="text-align:right;margin-top:5px;"><small onclick="delMsg(${msg.id})" style="color:var(--red);cursor:pointer;">Borrar</small></div>` : 
                         `<div style="text-align:right;margin-top:5px;"><small onclick="reply(${msg.id}, '${msg.user}')" style="cursor:pointer;opacity:0.6">Responder</small></div>`}
            </div>
        `;
        document.getElementById('msgs').appendChild(div);
    }

    // 5. USUARIOS Y LISTA
    let userCache = [];
    socket.on('update_user_list', (users) => { userCache = users; updateList(); });
    
    function updateList() {
        const list = document.getElementById('users-list');
        list.innerHTML = userCache.filter(u => u !== me).map(u => {
            const count = unread[u] || 0;
            return `
            <div class="item u-item ${currentChat===u?'active':''}" data-u="${u}" onclick="openChat('${u}')">
                <img src="/images/${u}.png" onerror="this.src='https://ui-avatars.com/api/?name=${u}&background=random'" class="avatar-sm">
                <span>${u}</span>
                <span class="badge" style="display:${count>0?'block':'none'}">${count}</span>
            </div>`;
        }).join('');
    }

    // 6. ENVIAR Y UTILIDADES
    document.getElementById('form').onsubmit = (e) => {
        e.preventDefault();
        const input = document.getElementById('input');
        const text = input.value.trim();
        if(!text) return;
        
        if(text === '/clear') socket.emit('clear chat request');
        else socket.emit('send_message', {
            text, type: 'text', replyTo: replyId, 
            targetUser: currentChat === 'global' ? null : currentChat
        });

        input.value = '';
        input.style.height = 'auto';
        cancelReply();
    };

    window.reply = (id, user) => {
        replyId = id;
        document.getElementById('reply-ui').style.display = 'flex';
        document.getElementById('reply-to').textContent = user;
        document.getElementById('input').focus();
    };
    window.cancelReply = () => {
        replyId = null;
        document.getElementById('reply-ui').style.display = 'none';
    };

    window.delMsg = (id) => { if(confirm('¿Borrar?')) socket.emit('delete_msg', id); };
    socket.on('msg_deleted', id => { const el=document.getElementById(`m-${id}`); if(el) el.remove(); });
    socket.on('chat cleared', () => document.getElementById('msgs').innerHTML = '');

    window.uploadFile = () => {
        const f = document.getElementById('file').files[0];
        if(f) {
            const r = new FileReader();
            r.onload = e => {
                socket.emit('send_message', {
                    text: e.target.result, type: 'image', replyTo: replyId,
                    targetUser: currentChat === 'global' ? null : currentChat
                });
                cancelReply();
            };
            r.readAsDataURL(f);
            document.getElementById('file').value = '';
        }
    };

    // Auto resize
    document.getElementById('input').addEventListener('input', function(){
        this.style.height = 'auto';
        this.style.height = this.scrollHeight + 'px';
    });
</script>
</body>
</html>
